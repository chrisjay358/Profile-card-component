<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="img/bg-pattern-top.svg" alt="png" class="bg" role="banner">
  <div class="container" role="main">
    <div class="card">
      <div class="card__top"><img src="img/bg-pattern-card.svg" alt="logo"></div>

      <div class="card__content">
        <div class="card__picture">
          <img src="img/image-victor.jpg" alt="Victor" class="img">
        </div>

        <h1 class="card__heading">
          <span class="card__heading--main">Victor Crest</span>
          <span class="card__heading--sub"> 26</span>
        </h1>

        <p class="card__paragraph">London</p>

        <div class="card__stats">
          <div>
            <h2>80k</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803k</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
